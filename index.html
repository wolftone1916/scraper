<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    <style>
        /* Existing styles */

        .subarea-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em 2em;
            margin-left: 1em;
            align-items: center;
        }
        .subarea-list label {
            margin-right: 1.5em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Metro Areas</h1>
    <div class="metro-area">
        <h2>Metro Area 1</h2>
        <div class="subarea-list">
            <label>Subarea 1A</label>
            <label>Subarea 1B</label>
            <label>Subarea 1C</label>
        </div>
    </div>
    <div class="metro-area">
        <h2>Metro Area 2</h2>
        <div class="subarea-list">
            <label>Subarea 2A</label>
            <label>Subarea 2B</label>
            <label>Subarea 2C</label>
        </div>
    </div>
    <!-- Other metro areas and subareas -->
</body>
</html>
